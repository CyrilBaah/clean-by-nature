<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean By Nature</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Clean By Nature</title>
</head>

<body>
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Clean By Nature</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="testimonial.html">Testimonial</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Clean By Nature</h1>
                <p>Cleanliness is good. Keep Clean - Keep Safe</p>
                <a href="#" class="btn btn-outline">Read More</a>
            </div>

            <div class="showcase-form card">
                <h2>Request a Demo</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

    <section class="stats">
        <div class="container">
            <div class="grid my-4 text-center grid-3">
                <div>
                    <h3>10</h3>
                    <p class="text-secondary">Residental Homes Cleaned</p>
                </div>
                <div>
                    <h3>8</h3>
                    <p class="text-secondary">Happy Customers</p>
                </div>
                <div>
                    <h3>9</h3>
                    <p class="text-secondary">Commercial Sites Cleaned</p>
                </div>
            </div>
        </div>
    </section>
